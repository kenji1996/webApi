<body>
	<div class="container">
		<label for="cadastroUsuario">Usuario</label>
		<input type="text" id="cadastroUsuario" name="senhaUsuario">
		<label for="senhaUsuario">Senha</label>
		<input type="password" id="senhaUsuario" name="senhaUsuario">
		<input type="button" value="Cadastrar" onclick="cadastroClientes();" />
	</div>




</body>
<script>
	function carregarTabelaCliente() {
		var clientes = carregarClientes();
		$("#cliente").html();
		$.each(clientes, function (index, item){
			var linha = "<tr>";
			linha += "<td>" + item.nome + "</td>";
			linha += "<td>" + item.idade + "</td>";
			linha += "<td>" + item.rg + "</td>";
			linha += "<td>" + item.endereco + "</td>";
			linha += "</tr>";
			$("#cliente").append(linha);
		});
	}		
</script>

</html>
